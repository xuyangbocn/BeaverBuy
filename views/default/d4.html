<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{{=URL('static', 'styles/kendo.common.min.css')}}" />
    <link rel="stylesheet" href="{{=URL('static', 'styles/kendo.default.min.css')}}" />

    <script src="{{=URL('static', 'js/jquery.js')}}"></script>

</head>

<body>
    <div class="d4_title_back">
        <h1>Our Global Warehouses</h1>
    </div>
    <div class="d1_back" style="overflow:hidden; width:100%; border: 2px solid #ffffff; -webkit-border-image: url('../images/b2.jpg') 30 round;">
        <div id="gmap_canvas" style="height:500px;width:1500px;"></div>
        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
    </div>
    <a class="d4_rate trans-button" href="{{=URL('default','d5')}}">Find delivery rate here.</a>
</body>


<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
<script type="text/javascript">
    function init_map(){
        var myOptions = {
            zoom:2,
            center:new google.maps.LatLng(40, 260),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        var map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
        
        //first marker
        var marker1 = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(45, -122)
        });
        var infowindow1 = new google.maps.InfoWindow({content:"<b>United States</b><br/>State of Oregon<br/>" });
        google.maps.event.addListener(marker1, "click", function(){
            infowindow1.open(map,marker1);
        });
        infowindow1.open(map,marker1);

        //second marker
        var marker2 = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(39.54, 116.24)
        });
        var infowindow2 = new google.maps.InfoWindow({content:"<b>China</b><br/>Beijing" });
        google.maps.event.addListener(marker2, "click", function(){
            infowindow2.open(map,marker2);
        });
        infowindow2.open(map,marker2);


        //third marker
        var marker3 = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(-6.1, 106.48)
        });
        var infowindow3 = new google.maps.InfoWindow({content:"<b>Indonesia</b><br/>Jakarta" });
        google.maps.event.addListener(marker3, "click", function(){
            infowindow3.open(map,marker3);
        });
        infowindow3.open(map,marker3);

        //fourth marker
        var marker4 = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(35.4, 139.45)
        });
        var infowindow4 = new google.maps.InfoWindow({content:"<b>Japan</b><br/>Tokyo" });
        google.maps.event.addListener(marker4, "click", function(){
            infowindow4.open(map,marker4);
        });
        infowindow4.open(map,marker4);

    }
    google.maps.event.addDomListener(window, 'load', init_map);
</script>

<script>
$( document ).ready(function() {
    $(".section_main").css({"background-color":"#dcd5dc"});
});
</script>

</html>
